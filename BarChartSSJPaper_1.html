<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="script/nv.d3.lean-test.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="chart1">
    <svg></svg>
</div>

<script>

    historicalBarChart = [
        {
            key: "Cumulative Return",
            values: [
                {
                    "label" : "All Domestic Tasks" ,
                    "value" : 0.4647352
                } ,
                {
                    "label" : "Cooking" ,
                    "value" : 0.3043079
                } ,
                {
                    "label" : "Cleaning" ,
                    "value" : 0.3053645
                } ,
                {
                    "label" : "Shopping" ,
                    "value" : 0.2856571
                } ,
                {
                    "label" : "Maintenance" ,
                    "value" : -0.1636243
                } 
            ]
        }
    ];

    nv.addGraph(function() {
        var chart = nv.models.discreteBarChart()
            .x(function(d) { return d.label })
            .y(function(d) { return d.value })
            .staggerLabels(true)
            //.staggerLabels(historicalBarChart[0].values.length > 8)
            .showValues(true)
            .duration(250)
            ;

        d3.select('#chart1 svg')
            .datum(historicalBarChart)
            .call(chart);

        nv.utils.windowResize(chart.update);
        return chart;
    });


</script>
</body>
</html>
